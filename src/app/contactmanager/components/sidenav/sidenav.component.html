<mat-sidenav-container class="app-sidenav-container" 
    [class.dark-theme]="isDarkTheme" [dir]="direction">
    <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall"
     [mode]="isScreenSmall ? 'over' : 'side'">
        <mat-toolbar color="primary">
            Contacts
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item [routerLink]="[user.id]" *ngFor="let user of users | async">
                <a>
                    <mat-icon svgIcon="{{user.avatar}}"></mat-icon> {{user.name}}</a> <hr/>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <div class="app-sidenav-content">
        <app-toolbar [isDarkTheme]="isDarkTheme" (toggleSidenav)="sidenav.toggle()"
         (toggleTheme)="isDarkTheme = !isDarkTheme" (toggleDir)="toggleDir()"></app-toolbar>
        <div class="wrapper">
            <router-outlet></router-outlet>
             <!-- since route path given is empty, it automatically launches main-content component-->
        </div>
    </div>
</mat-sidenav-container>
